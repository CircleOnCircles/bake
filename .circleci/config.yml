version: 2
jobs:
  build:
    docker:
      - image: kennethreitz/bake:ci
    parallelism: 6

    working_directory: /app

    steps:
      - checkout
      # - setup_remote_docker:
      #     docker_layer_caching: true
      - run:
          name: $ pipenv installâ€¦
          command: |
            export PIPENV_MAX_SUBPROCESS=128
            pipenv install --dev --system --deploy
      - run:
          name: $ bake //ci
          command: |
            # circleci tests split <(ls *.bats)
            cd tests
            mkdir -p reports/bats
            # circleci tests glob "*.bats" | circleci tests split | xargs bats > report/bats/1.tap
            bats $(circleci tests glob '*.bats' | circleci tests split) > "reports/bats/$CIRCLE_NODE_INDEX.tap"

      - store_test_results:
          path: reports

version: 2
jobs:
  build:
    docker:
      - image: kennethreitz/bake:ci
    resource_class: xlarge
    parallelism: 6

    working_directory: /app

    steps:
      - checkout
      # - setup_remote_docker:
      #     docker_layer_caching: true
      - run:
          name: $ pipenv installâ€¦
          command: |
            export PIPENV_MAX_SUBPROCESS=128
            pipenv install --dev --system --deploy
      - run:
          name: $ bake //ci
          command: |
            # circleci tests split <(ls *.bats)
            bake //ci/tests --silent --allow CIRCLE_NODE_INDEX

      - store_test_results:
          path: reports

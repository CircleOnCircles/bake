version: 2
jobs:
  build:
    docker:
      - image: kennethreitz/bake:ci
    resource_class: large
    parallelism: 6

    working_directory: /app

    steps:
      - checkout
      # - setup_remote_docker:
      #     docker_layer_caching: true
      - run:
          name: $ pipenv installâ€¦
          command: |
            export PIPENV_MAX_SUBPROCESS=128
            pipenv install --dev --system --deploy
      - run:
          name: BATS tests [sharded]
          command: |
            cd tests
            mkdir -p reports/bats
            bats $(circleci tests glob '*.bats' | circleci tests split) > "reports/bats/$CIRCLE_NODE_INDEX.tap"

      - store_test_results:
          path: reports
